service: call-alien-vault-tcc

provider:
  name: aws
  runtime: nodejs16.x
  memorySize: 128
  stage: ${opt:stage, env:STAGE, 'dev'}
  timeout: 60
  iam:
    role:  arn:aws:iam::456881819991:role/LabRole
  environment: ${file(ymls/environment.yml)}

functions: ${file(ymls/functions.yml)}
custom: ${file(ymls/custom.yml)}
  
resources:
  Resources:
    PulsesSubscribedTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: ${self:service}-${self:provider.stage}-pulses-subscribed
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: "id"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "id"
            KeyType: "HASH"
        SSESpecification:
          SSEEnabled: true
    PulsesSubscribedTableV2:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: ${self:service}-${self:provider.stage}-pulses-subscribed-v2
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: "id"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "id"
            KeyType: "HASH"
        SSESpecification:
          SSEEnabled: true
    PulsesSubscribedBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:service}-${self:provider.stage}-pulses-subscribed
    # PulsesGenericTable:
    #   Type: "AWS::DynamoDB::Table"
    #   Properties:
    #     TableName: ${self:service}-${self:provider.stage}-pulses-generic
    #     BillingMode: PAY_PER_REQUEST
    #     AttributeDefinitions:
    #       - AttributeName: "id"
    #         AttributeType: "S"
    #     KeySchema:
    #       - AttributeName: "id"
    #         KeyType: "HASH"
    #     SSESpecification:
    #       SSEEnabled: true
    PulsesGenericBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:service}-${self:provider.stage}-pulses-generic

plugins:
  - serverless-dynamodb-local
  - serverless-offline
  - serverless-s3-local
