getPulsesSubscribed:
  handler: handler.getPulsesSubscribed
  events:
    - http:
        path: pulses/subscribed
        method: get
        cors:
          origin: "*"
    - schedule: rate(4 minutes) 
getPulsesGeneric:
  handler: handler.getPulsesGeneric
  events:
    - http:
        path: pulses/generic
        method: get
        cors:
          origin: "*"